<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">


 
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="card__wrap-info">

        <div class="card__info">
          <h1 class="card__heading">
            Get <span class="card__heading-salient">insights</span> that help your business grow.
          </h1>
          <p class="card__desc">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stats-quantity">
              <span class="card__stats-num">10k+</span>
              <span class="card__stats-name">companies</span> 
            </div>
            <div class="card__stats-quantity">
              <span class="card__stats-num">314</span>
              <span class="card__stats-name">templates</span> 
             
            </div>
            <div class="card__stats-quantity">
              <span class="card__stats-num">12m+</span>
              <span class="card__stats-name">queries</span> 
              
            </div>
          </div>
        </div>
      </div>
      <div class="card__img"></div>
      
   
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.


</body>
</html>
